<html xmlns="http://www.w3.org/1999/html">
    <header>
        <title> SuperSQA Demo </title>
        <script></script>
        <style>
            .header{
            background:red
            }
            .list{
            background:yellow
            }
            .checkbox{
            background:blue
            }
            .radio{
            background:pink
            }
        </style> <!--Where css code goes, fonts, size-->

    </header>

    <body>
        <div class="header"> <!--Headers -->
            <h1>This is h1</h1>
            <h2>This is h2</h2>
            <h3>This is h3</h3>
            <h4>This is h4</h4>
            <h5>This is h5</h5>
            <h6>This is h6</h6>
        </div>

    <div class="list">
        <ul id="langslist" rand-attr="foo"> <!--Ordered list -->
            <li> Python</li>
            <li> Java</li>
            <li> PHP</li>
            <li> C++</li>
        </ul>
    </div>

    <div class="checkbox">
        <input type="checkbox"><span>Automation</span><br> <!--span is text of checkbox, br is a breakpoint-->
        <input type="checkbox"><span>Manual</span><br>

    </div>
    <br>

    <div class="radio">
        <input type="radio" name="Yes or No"> Yes
        <input type="radio" name="Yes or No"> No
    </div>
    <br>

    <div class="button">
        <button id="mainBtn">Submit</button>
    </div>
    </body>
</html>
